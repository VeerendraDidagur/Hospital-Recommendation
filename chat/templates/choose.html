<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Symptoms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .symptom-card, .specialist-card { cursor: pointer; }
        .selected { border: 3px solid #0d6efd !important; background-color: #e9f2ff; }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="text-center mb-4">{{ hospital.name }}</h2>
    <h4 class="text-primary">ğŸ’Š Select your Symptoms</h4>

    <form action="/doctors/{{ hospital.name }}" method="POST" id="symptomForm">
        <div class="row g-3 mt-2">

            {% for symptom in symptoms %}
            <div class="col-md-4">
                <div class="card p-3 symptom-card" onclick="selectSymptom('{{ symptom }}', this)">
                    <h6 class="fw-bold">{{ symptom }}</h6>
                </div>
            </div>
            {% endfor %}
        </div>

        <input type="hidden" name="selected_symptom" id="selected_symptom">

        <button type="submit" class="btn btn-primary mt-4 w-100" disabled id="submitBtn">
            Continue â¤
        </button>
    </form>

    <hr class="my-4">

    <h4 class="text-success">ğŸ”¥ Most Searched Specialists in this Hospital</h4>
    <div class="row g-3 mt-2">
        {% for specialist in specialists %}
        <div class="col-md-4">
            <div class="card p-3 specialist-card">
                <span>ğŸ‘¨â€âš•ï¸ <strong>{{ specialist }}</strong></span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function selectSymptom(symptom, card) {
        let allCards = document.querySelectorAll(".symptom-card");
        allCards.forEach(c => c.classList.remove("selected"));

        card.classList.add("selected");
        document.getElementById("selected_symptom").value = symptom;
        document.getElementById("submitBtn").disabled = false;
    }
</script>

</body>
</html>
